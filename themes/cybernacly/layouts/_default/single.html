{{ define "main" }}
  <h1>{{ .Title }}</h1>

  <ul>
      <li>
          <time datetime="{{ .PublishDate }}">{{ .PublishDate.Format "Jan 2, 2006" }}</time>
      </li>
      <li>
          <span>{{ .WordCount }} Words</span>
      </li>
      <li>
          <span>{{ .ReadingTime }} Minute read</span>
      </li>
  </ul>

  {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}

  {{ .Content }}
{{ end }}
